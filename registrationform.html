<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form">
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" id="first_name"><br><br>
        <label for="last_name">Last Name: *</label>
        <input type="text" name="last_name" id="last_name"><br><br>
        <label for="email">Email Address: *</label>
        <input type="text" name="email" id="email"><br><br>
        <label for="passsword">Password: *</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="Birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday"><br><br>
        <label for="gender_identity">Gender Identity: </label><br><br>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="non_binary" id="non_binary">
        <label for="non_binary">Non-binary</label>
        <input type="radio" name="no_answer" id="no_answer">
        <label for="no_answer">I prefer not to answer</label><br><br>
        <label for="short">A short description about myself</label><br><br>
        <textarea name="short" id="short" cols="30" rows="10"></textarea><br><br>
        <label for="favorite">Fravorite Language:</label>
        <select name="lang">
            <option>Python</option>
            <option>JavaScript</option>
            
        </select><br><br>
        <input type="checkbox" name="accept" id="accept">
        <label for="periodic">Would you like to recieve periodic email updates</label><br><br>
        <input type="submit" value="Create Account"><br><br>
        <label for="required">* indicates a required field</label>
        
        
        
        
        
        
        
       
       
    
        
    
    </form>
</body>
</html>
